
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsmith-deployment
  namespace: tst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appsmith
  template:
    metadata:
      labels:
        app: appsmith
    spec:
      containers:
        - name: appsmith-container
          image: appsmith/appsmith-ee:v1.60
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: appsmith-smtp-config
            - secretRef:
                name: appsmith-smtp-secret
          volumeMounts:
            - mountPath: /appsmith-stacks
              name: appsmith-data-volume
      volumes:
        - name: appsmith-data-volume
          persistentVolumeClaim:
            claimName: appsmith-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: appsmith-service
  namespace: tst
spec:
  selector:
    app: appsmith
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
      nodePort: 30081
  type: NodePort

